name: Daily YouTube Snapshot

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily at 3 AM UTC (~8:30 AM IST)
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas google-api-python-client

      - name: Run data collection
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python collect_data.py

- name: Commit updated CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add youtube_title_snapshots.csv
          git commit -m "Daily snapshot update" || echo "No changes"
          git push
